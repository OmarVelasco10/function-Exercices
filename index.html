<head>

<body>

                    <div>
                        <div class="input">
                            <label for="sentence">Introduce una oración: </label>
                            <input type="text" id="sentence" placeholder="oración">
                        </div>
                        <div class="input">
                            <label for="word">Introduce la palabra a buscar: </label>

                    </div>
                    <p id="function2">Respuesta:</p>

                        <button type="button" id="button2">Verificar</button>
                    </div>
                </div>
               
               
           </div>
        
           <div class="containerFunction">
               <div>
                    <h3>Suma de números</h3>
                    <div>
                        <div class="input">
                            <label for="number1">Introduce el primer número: </label>
                            <input type="number" id="number1" placeholder="Número 1">
                        </div>
                        <div class="input">
                            <label for="number2">Introduce el segundo número: </label>

                    </div>
                    <p id="function3">Repsuesta:</p>
                    <div>
                        <button type="button" id="button3">Sumar</button>
                    </div>
               </div>
                
           </div>
        
           <div class="containerFunction">
               <div>
                    <h3>Verificador de VolcanCode</h3>
                    <div>
                        <div class="input">
                            <label for="sentenceVolcan">Introduce una oración: </label>
                            <input type="text" id="sentenceVolcan" placeholder="oración">
                        </div>
                        
                    </div>
                    <p id="function4">Repsuesta:</p>
                    <div>
                        <button type="button" id="button4">Verificar Volcancode</button>
                    </div>
               </div>
                
           </div>
        
            <div class="containerFunction">
                <div>
                    <h3>¿Cuál es el número más alto?</h3>
            
                    <div>
                        <div class="input">
                            <label for="n1">Introduce un número: </label>
                            <input type="text" id="n1" placeholder="Número 1">
                        </div>
                        <div class="input">
                            <label for="n2">Introduce un número: </label>
                            <input type="text" id="n2" placeholder="Número 2">
                        </div>
                        <div class="input">

                            <input type="text" id="n3" placeholder="Número 3">

                        <p id="function5">Respuesta:</p>
                        <div>
                            <button type="button" id="button5">Mayor</button>

                    </div>
                </div>

        </div>
